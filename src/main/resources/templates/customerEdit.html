<!DOCTYPE html>
<html lang="en" xmlns:th="hhtp://www.thymeleaf.org">
<link rel="stylesheet" href=".../static/css/style.css"
      th:href="@{/css/style.css}" media="screen"/>
<head>
    <meta charset="UTF-8">
    <title>Customer Edit</title>
</head>
<body>
    <h3 th:text="${title}"/></h3>
    <div class="forms">
    <form method="post"
          action="#"
          th:action="@{/customer/update}"
          th:object="${customer}">
        <table>

            <tr>
                <td>Id</td>
                <td>
                    <input type="text" th:field="*{id}" readonly/>
                </td>
            </tr>
    <tr>
        <td>First name</td>
        <td>
            <input type="text" th:field="*{firstName}"/>
        </td>
    </tr>

    <tr>
        <td>Last name</td>
        <td><input type="text" th:field="*{lastName}"/></td>
    </tr>
    <tr>
        <td>Email</td>
        <td><input type="text" th:field="*{email}"/></td>
    </tr>
    <tr>
        <td>Phone number</td>
        <td><input type="text" th:field="*{phoneNumber}"/></td>
    </tr>
            <tr>
                <td>Zip Code</td>
                <td><input type="text" th:field="*{zipCode}"/></td>
            </tr>
            <tr>
                <td>Address line</td>
                <td><input type="text" th:field="*{addressLine}"/></td>
            </tr>
            <tr>
                <td>City</td>
                <td><input type="text" th:field="*{city}"/></td>
            </tr>
            <tr>
                <td colspan="2"><button type="submit" th:text="${button}" >
                </button> </td>
            </tr>
        </table>
        </form>
    </div>
</body>
</html>
